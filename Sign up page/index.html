<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" class="css">
    <link rel="stylesheet" href="utilities.css" class="css">
</head>
<body>
    <div class="main">
        <div class="pages">
            <h1>SIGN UP</h1>
            <p>It's free and only takes a minute</p>
            <div class="info">
              <label for="First Name" class="label"> First Name</label>
              <br>
              <input
            type="text"
            id="firstname"
            name="fname"
            placeholder="Enter your fname"
          />
          <br>
              <label for="Last Name" class="label"> Last Name</label>
              <br>
              <input
            type="text"
            id="lastname"
            name="fname"
            placeholder="Enter your fname"
          />
          <br>
              <label for="Email" class="label">Email</label>
              <br>
              <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
          />
          <br>
              <label for="Password" class="label">Password</label>
              <br>
              <input
            type="password"
            id="password"
            name="fname"
            placeholder="Enter Password"
          />
          <br>
              <label for="Confirm-Password" class="label">Confirm-Password</label>
              <br>
              <input
            type="password"
            id="password"
            name="fname"
            placeholder="Confirm-Password"
          />
            </div>
           
        <br>
        <br>
        <a href="" class="btn btn-success">Sign Up</a>  
        <br>
        <div class="upper-footer">
          <small>By clicking the Sign Up button, you agree to our</small>
        <br>
        <small style="color: blue;">Terms and Condition 
          <span style="color:black;">and</span> 
          Privacy Policy</small>
        </div>

        </div>
        <div  class="footer">
          <small>Already have an account?  <span style="color: green;">Login Here</span>
          </small>
        </div>

        
    </div>
    
</body>
</html>
